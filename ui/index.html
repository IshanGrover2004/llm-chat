<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      .chat-container {
        width: 100%;
        height: 100%;
        max-width: 800px;
        margin: auto;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background-color: #008cba;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      .chat-messages {
        flex-grow: 1;
        padding: 20px;
        max-height: 500px;
        overflow-y: auto;
      }

      .user-message,
      .llm-message {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .user-message {
        background-color: #4caf50;
        color: #fff;
        text-align: right;
      }

      .llm-message {
        background-color: #f2f2f2;
        color: #333;
      }

      .input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-top: 1px solid #ccc;
        background-color: #f5f5f5;
      }

      #prompt {
        flex-grow: 1;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      #response-btn {
        padding: 10px;
        background-color: #008cba;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>LLM Chat</h1>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="input-container">
        <input type="text" id="prompt" placeholder="Type your prompt here" />
        <button id="response-btn" onclick="fetchResponse()">
          Get Response
        </button>
      </div>
    </div>

    <script>
      function appendMessage(message, isUser) {
        const chatMessages = document.getElementById("chatMessages");
        const messageElement = document.createElement("div");
        messageElement.className = isUser ? "user-message" : "llm-message";
        messageElement.innerText = message;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function fetchResponse() {
        var promptValue = document.getElementById("prompt").value;

        // Display user message
        appendMessage(promptValue, true);

        fetch(
          `http://localhost:8080/chat?prompt=${encodeURIComponent(
            promptValue,
          )}`,
        )
          .then((response) => response.json())
          .then((data) => {
            // Display LLM response
            appendMessage(data.response, false);
          })
          .catch((error) => {
            console.error("Error fetching response:", error);
            appendMessage("Error fetching response", false);
          });
      }
    </script>
  </body>
</html>
